name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Self-hosted preflight
        run: bash scripts/ci_self_hosted_preflight.sh

      - name: Ensure local bin on PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Ensure cargo-audit
        run: |
          if ! command -v cargo-audit >/dev/null 2>&1; then
            cargo install --locked cargo-audit
          fi

      - name: Ensure gitleaks
        run: bash scripts/install_gitleaks.sh

      - name: Format
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace

      - name: Test HTTP feature surface
        run: cargo test -p embeddb-server --features http,contract-tests

      - name: HTTP server process smoke
        run: bash scripts/http_process_smoke.sh
        env:
          EMBEDDB_SMOKE_DIR: artifacts/http_process_smoke

      - name: Upload HTTP smoke logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: http-process-smoke-logs
          path: artifacts/http_process_smoke
          if-no-files-found: ignore

      - name: Build
        run: cargo build --workspace

      - name: Cargo audit
        run: cargo audit

      - name: Gitleaks
        run: gitleaks detect --no-banner --redact --source .

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Dependency Review
        continue-on-error: true
        uses: actions/dependency-review-action@v3
